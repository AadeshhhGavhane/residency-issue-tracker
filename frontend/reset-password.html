<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Auth Starter Kit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="auth-card">
                    <div class="text-center mb-4">
                        <h2>Reset Password</h2>
                        <p class="text-muted">Enter your new password</p>
                    </div>
                    
                    <div id="alert-container"></div>
                    
                    <form id="resetPasswordForm">
                        <div class="mb-3">
                            <label for="token" class="form-label">Reset Token</label>
                            <input type="text" class="form-control" id="token" name="token" required readonly>
                            <div class="form-text">Token from your email</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                            <div class="form-text">Must be at least 8 characters with uppercase, lowercase, number, and special character</div>
                            <div class="password-strength mt-2">
                                <div class="progress" style="height: 5px;">
                                    <div class="progress-bar" id="password-strength-bar" role="progressbar" style="width: 0%"></div>
                                </div>
                                <small class="text-muted" id="password-strength-text">Password strength</small>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            <div class="form-text">Re-enter your new password</div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <span class="btn-text">Reset Password</span>
                                <span class="loading-spinner" style="display: none;">
                                    <i class="bi bi-arrow-clockwise spin"></i>
                                </span>
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="login.html" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i> Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Get token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (token) {
            document.getElementById('token').value = token;
        } else {
            auth.showAlert('No reset token found. Please use the link from your email.', 'danger');
        }
        
        // Password strength checker
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('password-strength-bar');
            const strengthText = document.getElementById('password-strength-text');
            
            let strength = 0;
            let color = 'danger';
            let text = 'Very Weak';
            
            if (password.length >= 8) strength += 25;
            if (/[a-z]/.test(password)) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[@$!%*?&]/.test(password)) strength += 25;
            
            if (strength >= 100) {
                color = 'success';
                text = 'Strong';
            } else if (strength >= 75) {
                color = 'info';
                text = 'Good';
            } else if (strength >= 50) {
                color = 'warning';
                text = 'Fair';
            } else if (strength >= 25) {
                color = 'danger';
                text = 'Weak';
            }
            
            strengthBar.style.width = strength + '%';
            strengthBar.className = `progress-bar bg-${color}`;
            strengthText.textContent = text;
        });
        
        // Reset password form handling
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (newPassword !== confirmPassword) {
                auth.showAlert('Passwords do not match', 'danger');
                return;
            }
            
            // Password strength validation
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordRegex.test(newPassword)) {
                auth.showAlert('Password must be at least 8 characters with uppercase, lowercase, number, and special character', 'danger');
                return;
            }
            
            try {
                // Show loading state
                const submitBtn = document.querySelector('button[type="submit"]');
                const btnText = submitBtn.querySelector('.btn-text');
                const spinner = submitBtn.querySelector('.loading-spinner');
                
                btnText.style.display = 'none';
                spinner.style.display = 'inline-block';
                submitBtn.disabled = true;
                
                const response = await fetch(`${API_BASE_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, newPassword })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    auth.showAlert('Password reset successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    auth.showAlert(data.message || 'Failed to reset password', 'danger');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                auth.showAlert('Network error. Please try again.', 'danger');
            } finally {
                // Reset loading state
                const submitBtn = document.querySelector('button[type="submit"]');
                const btnText = submitBtn.querySelector('.btn-text');
                const spinner = submitBtn.querySelector('.loading-spinner');
                
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
