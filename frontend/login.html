<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auth Starter Kit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <p class="text-center text-muted mb-4">Sign in to your account</p>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Sign In</span>
                        <span class="loading-spinner" style="display: none;"></span>
                    </button>
                </div>
            </form>
            
            <div class="loading" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <p class="mb-0">Don't have an account? <a href="register.html" class="text-decoration-none">Sign up</a></p>
                <p class="mb-0 mt-2">
                    <a href="forgot-password.html" class="text-decoration-none text-muted">
                        <small>Forgot your password?</small>
                    </a>
                </p>
                <p class="mb-0 mt-2">
                    <a href="#" id="resend-verification" class="text-decoration-none text-muted" style="display: none;">
                        <small>Resend verification email</small>
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            const response = await auth.login(formData);
            
            // Show resend verification link if login fails due to verification
            const resendLink = document.getElementById('resend-verification');
            if (response && response.needsVerification) {
                resendLink.style.display = 'block';
                resendLink.onclick = async (e) => {
                    e.preventDefault();
                    const email = document.getElementById('email').value;
                    await auth.resendVerification(email);
                };
            } else {
                resendLink.style.display = 'none';
            }
        });
    </script>
</body>
</html>
