<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Auth Starter Kit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="auth-card">
                    <div class="text-center mb-4">
                        <h2>Verify Email</h2>
                        <p class="text-muted">Verifying your email address</p>
                    </div>
                    
                    <div id="alert-container"></div>
                    
                    <div id="verification-status" class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Verifying...</span>
                        </div>
                        <p class="mt-3">Verifying your email address...</p>
                    </div>
                    
                    <div id="verification-success" style="display: none;" class="text-center">
                        <i class="bi bi-check-circle text-success" style="font-size: 3rem;"></i>
                        <h4 class="mt-3 text-success">Email Verified!</h4>
                        <p class="text-muted">Your email has been successfully verified.</p>
                        <a href="login.html" class="btn btn-primary">Continue to Login</a>
                    </div>
                    
                    <div id="verification-error" style="display: none;" class="text-center">
                        <i class="bi bi-x-circle text-danger" style="font-size: 3rem;"></i>
                        <h4 class="mt-3 text-danger">Verification Failed</h4>
                        <p class="text-muted" id="error-message">Unable to verify your email address.</p>
                        <div class="mt-3">
                            <a href="login.html" class="btn btn-primary">Back to Login</a>
                            <button id="resend-btn" class="btn btn-outline-secondary ms-2">Resend Email</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Get token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        const verificationStatus = document.getElementById('verification-status');
        const verificationSuccess = document.getElementById('verification-success');
        const verificationError = document.getElementById('verification-error');
        const errorMessage = document.getElementById('error-message');
        const resendBtn = document.getElementById('resend-btn');
        
        // Verify email on page load
        window.addEventListener('load', async () => {
            if (!token) {
                showError('No verification token found. Please use the link from your email.');
                return;
            }
            
            try {
                const success = await auth.verifyEmail(token);
                
                if (success) {
                    verificationStatus.style.display = 'none';
                    verificationSuccess.style.display = 'block';
                } else {
                    showError('Invalid or expired verification token. Please request a new verification email.');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        });
        
        function showError(message) {
            verificationStatus.style.display = 'none';
            verificationError.style.display = 'block';
            errorMessage.textContent = message;
        }
        
        // Resend verification email
        resendBtn.addEventListener('click', async () => {
            const email = urlParams.get('email');
            if (!email) {
                auth.showAlert('Email address not found. Please go back to login and try again.', 'danger');
                return;
            }
            
            try {
                const success = await auth.resendVerification(email);
                if (success) {
                    auth.showAlert('Verification email sent successfully! Please check your inbox.', 'success');
                }
            } catch (error) {
                auth.showAlert('Failed to resend verification email. Please try again.', 'danger');
            }
        });
    </script>
</body>
</html>
