<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Test - Residential Society Issue Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Module Loading Test</h1>
        <div id="testResults" class="mt-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Testing module loading...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/issues.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const resultsDiv = document.getElementById('testResults');
            const results = [];

            // Test auth module
            try {
                if (typeof auth !== 'undefined') {
                    results.push('✅ Auth module loaded');
                } else {
                    results.push('❌ Auth module not loaded');
                }
            } catch (error) {
                results.push(`❌ Auth module error: ${error.message}`);
            }

            // Test issues module
            try {
                if (typeof issues !== 'undefined' && issues.getIssues) {
                    results.push('✅ Issues module loaded');
                } else {
                    results.push('❌ Issues module not loaded');
                }
            } catch (error) {
                results.push(`❌ Issues module error: ${error.message}`);
            }

            // Test auth check
            try {
                await auth.checkAuth();
                if (auth.currentUser) {
                    results.push(`✅ Auth check successful - User: ${auth.currentUser.name}`);
                } else {
                    results.push('⚠️ Auth check completed but no user logged in');
                }
            } catch (error) {
                results.push(`❌ Auth check failed: ${error.message}`);
            }

            // Test issues API
            try {
                if (typeof issues !== 'undefined' && issues.getIssues) {
                    const response = await issues.getIssues({ limit: 1 });
                    results.push(`✅ Issues API working - Found ${response.data.issues.length} issues`);
                } else {
                    results.push('❌ Issues API not available');
                }
            } catch (error) {
                results.push(`❌ Issues API error: ${error.message}`);
            }

            // Display results
            resultsDiv.innerHTML = `
                <div class="alert alert-info">
                    <h5>Module Test Results:</h5>
                    <ul class="list-unstyled">
                        ${results.map(result => `<li>${result}</li>`).join('')}
                    </ul>
                </div>
                <a href="index.html" class="btn btn-primary">Go to Home Page</a>
            `;
        });
    </script>
</body>
</html>
